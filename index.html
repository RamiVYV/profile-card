<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon-32x32" href="./asset/img/favicon-32x32.png">
    <link rel="stylesheet" href="./asset/style/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="cardContainer">
    <div class="cardContainer__top">
           <div class="cardContainer__top__background"></div>
      <img src="./asset/img/image-victor.jpg" alt="picture" class="cardContainer__top__img">
    </div>
   
   
    <div class="cardContainer__botom">
      <div class="cardContainer__botom__title">
        <h1 class="cardContainer__botom__name">
          Victor Crest <span class="cardContainer__botom__title__age">26</span></h1>
          <h2 class="cardContainer__botom__title__city">London</h2>
      </div>
      <hr>
      <div class="cardContainer__botom__stadistics__container">
        <div class="cardContainer__botom__stadistics">
          <h1 class="cardContainer__botom__stadistics__number">80K</h1>
          <p class="cardContainer__botom__stadistics__description">Followers</p>
        </div>
        <div class="cardContainer__botom__stadistics">
          <h1 class="cardContainer__botom__stadistics__number">803K</h1>
          <p class="cardContainer__botom__stadistics__description">Likes</p>
        </div>
        <div class="cardContainer__botom__stadistics">
          <h1 class="cardContainer__botom__stadistics__number"> 1.4K</h1>
          <p class="cardContainer__botom__stadistics__description">Photos</p>
        </div>
      </div>
    </div>
  </div>  

  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/jhoan-ramirez-04a443b5/" target="_blank">JHOAN RAMIREZ</a>.
      </div>
  </footer>
    
</body>
</html>
